    {% extends 'shop/product/index.html' %}
    {% load static %}
    {% block content%}           
    <!---products list-->
    <div class="small-container">
        <div class="row row-2">
            <a href="{% url "shop:product_list" %}"><h2>All Products</h2></a>
            <div>
                <ul>
                    {% for c in categories %}
                    <li> <a href="{{ c.get_absolute_url}}">{{c.name}}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="row">
            {% for p in products %}
            <div class="col-4">
                <a href="{{p.get_absolute_url}}">
                    <img src="{{p.image.url}}">
                </a>
                <h4><a href="{{p.get_absolute_url}}">{{p.name}}</a></h4>
                <p>${{p.price}}</p>
            </div>
            {% endfor %}
        </div>

        <div class="page-btn">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>&#8594;</span>
        </div>
    </div>
   {% endblock %}
